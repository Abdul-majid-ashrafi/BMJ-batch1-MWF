<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <a href="../index.html"><img src="../images/left-arrow.png" alt="go back" width="50"></a>
    <center>
        <h1>Contact Informition</h1>
    </center>

    <form id="contact_form" method="POST">
        <div>
            <label for="fname">Your First Name:</label><br />
            <input id="fname" name="fname" type="text" value="" size="30" placeholder="Provide your fisrt name" />
            <br />
        </div>
        <br />
        <div>
            <label for="lname">Your Last Name:</label><br />
            <input id="lname" name="lname" type="text" value="" size="30" placeholder="Provide your last name" /><br />
        </div>
        <br />
        <div>
            <label for="email">Your Email:</label><br />
            <input id="email" name="email" type="text" value="" size="30" placeholder="emaple@gmail.com" /><br />
        </div>
        <br />
        <div>
            <label for="age">Age:</label><br />
            <input id="age" name="age" type="tel" value="" size="30" placeholder="How old are you?" /><br />
        </div>
        <br />
        <div>
            <label for="address">Address:</label><br />
            <input id="address" name="address" type="text" value="" size="30"
                placeholder="How can I reached you" /><br />
        </div>
        <br />
        <div>
            <label for="street1">Street 1:</label><br />
            <input id="street1" name="street1" type="text" value="" size="30" placeholder="Street number" /><br />
        </div>
        <br />
        <div>
            <label for="street2">Street 2:</label><br />
            <input id="street2" name="street2" type="text" value="" size="30" placeholder="Street number" /><br />
        </div>
        <br />
        <div class="row">
            <label for="message">Your Message:</label><br />
            <textarea id="message" name="message" rows="7" cols="30"
                placeholder="Please write message here"></textarea><br />
        </div>
        <button>Send</button>
    </form>
</body>

</html>
